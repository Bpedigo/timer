<html >
<head>

      <link rel="stylesheet" href="css/style.css">

<body>
  <h1>Kitchen Timers</h1>
<div id="clockdiv">
  <div>
    <span id="up" class="glyphicon glyphicon-arrow-up"></span> 
  </div>
  â€‹<div>
    <span id="down" class="glyphicon glyphicon-arrow-down"></span> 
  </div>

  </div>

  </div>
  <div>

  </div>
</div>
